<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Quiz App</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	    <div class="questions">
          <h1>Quiz App</h1>
          <div class="btns">
          </div>
          <div class="count">
            <p>Question: <span class="questionNumber">1</span> of 10</p>
            <p class="countTrue">True answers are: <span id="countTrue">0 </span></p>
            <p class="countFalse">
              False answers are: <span id="countFalse">0</span>
            </p>
          </div>
          <button class="next">Start</button>
          <button class="reset">Reset</button>
      </div>
    <script src="script.js"></script>
  </body>
</html>
